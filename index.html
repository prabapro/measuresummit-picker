<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Measure Winner Finder</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;700&display=swap"
			rel="stylesheet" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet" />
	</head>
	<body
		class="font-lexend m-0 p-0 h-screen overflow-hidden bg-gradient-to-br from-black to-purple-900 text-white">
		<div
			id="gradient-background"
			class="gradient-background fixed inset-0 z-[-1]"></div>

		<main
			id="main-content"
			class="flex flex-col items-center justify-center h-screen transition-all duration-500 ease-in-out">
			<div class="flex flex-col items-center space-y-8">
				<div class="flex items-center space-x-8">
					<img
						id="logo"
						src="/assets/media/measuresummit-logo.png"
						alt="MeasureSummit Logo"
						class="w-48 h-auto" />
					<div class="text-left text-white font-roboto-condensed uppercase">
						<h1 id="measure" class="text-6xl font-semibold tracking-widest">
							Measure
						</h1>
						<h2 id="winner-finder" class="text-4xl font-thin tracking-widest">
							Winner Finder
						</h2>
					</div>
				</div>
				<div
					id="button-container"
					class="h-16 flex items-center justify-center">
					<button
						id="pick-now-btn"
						class="hidden bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded">
						Draw Now
					</button>
				</div>
			</div>
		</main>

		<div
			id="sidebar-arrow"
			class="fixed top-4 right-4 text-4xl cursor-pointer animate-pulse transition-transform duration-300 ease-in-out z-50 text-white">
			â†’
		</div>

		<div
			id="sidebar"
			class="fixed top-0 -right-96 w-96 h-screen bg-purple-100 bg-opacity-10 p-8 transition-all duration-300 ease-in-out z-40">
			<h2 id="sidebar-title" class="text-xl mb-4 text-white mt-5">
				Enter Draw Entries
			</h2>
			<div>
				<textarea
					id="entries"
					rows="20"
					cols="30"
					class="w-full mt-2 p-2 rounded text-purple-400"></textarea>
			</div>
			<div class="flex flex-col mt-4 space-y-6">
				<button
					id="save-entries-btn"
					class="gradient-background text-white border border-purple-700 px-4 py-2 rounded-full hover:border-slate-100 transition-colors">
					Save Entries
				</button>
				<button
					id="fill-sample-data-btn"
					class="bg-transparent text-purple-700 px-4 py-2 rounded-full border border-purple-700 hover:border-slate-100 hover:bg-purple-500 hover:text-slate-100 transition-colors">
					Pull Data From Server
				</button>
				<button
					id="pull-server-data-btn"
					class="bg-transparent text-purple-700 px-4 py-2 rounded-full border border-purple-700 hover:border-slate-100 hover:bg-purple-500 hover:text-slate-100 transition-colors">
					Use Sample Data
				</button>
			</div>
		</div>

		<div id="process-draw" class="hidden fixed inset-0 overflow-hidden z-30">
			<div id="draw-content" class="w-full h-full relative"></div>
		</div>

		<div
			id="winner-display"
			class="fixed inset-0 flex flex-col items-center justify-center text-white z-50">
			<div
				id="winner-name"
				class="text-10xl text-center font-extrabold mb-4 animate-[winnerAppear_1s_ease-out]"></div>
			<div id="winner-email" class="text-2xl mb-8"></div>
			<div class="h-16 flex items-center justify-center">
				<button
					id="draw-again-btn"
					class="hidden bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded opacity-0 transition-opacity duration-300">
					Draw Again
				</button>
			</div>
		</div>

		<script type="module" src="/src/main.js"></script>
	</body>
</html>
